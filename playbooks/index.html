<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Cool Static Web Page</title>
    <style>
        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 36px;
        }

        p {
            font-size: 18px;
        }

        section {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .feature {
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            margin: 10px;
            text-align: center;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Our Cool Web Page</h1>
        <p>Where Cool Things Happen</p>
    </header>

    <section>
        <h2>Features</h2>
        <div class="container">
            <div class="feature">
                <h3>Feature 1</h3>
                <p>This is a cool feature that you'll love.</p>
            </div>

            <div class="feature">
                <h3>Feature 2</h3>
                <p>Another amazing feature to explore.</p>
            </div>

            <div class="feature">
                <h3>Feature 3</h3>
                <p>And here's one more fantastic feature.</p>
            </div>
        </div>
    </section>

    <footer>
        &copy; 2023 CoolWebPage.com
    </footer>
</body>
</html>
